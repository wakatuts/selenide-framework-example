# separate terms of service, privacy policy, and support
# documentation.

name: Run Automation Test Suite

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Run test with Maven
      run: mvn test -Dtestng.suite=src\\test\\resources\\suites\\testng.xml --file pom.xml
      
    - name: Upload Regression Test Result
      uses: actions/upload-artifact@v4.3.6
      if: always()
      with:
        name: AllureResult
        path: ./target/allure-results
        retention-days: 3
